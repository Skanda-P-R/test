<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Space Shooter</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    display: block;
  }

  #controller {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: #222;
    border-top: 2px solid #555;
  }

  #thumb {
    position: absolute;
    top: 15px;
    left: 50%;
    width: 50px;
    height: 50px;
    background: #aaa;
    border-radius: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="controller">
  <div id="thumb"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - 80;
}
resize();
window.addEventListener("resize", resize);

/* ---------- PLAYER ---------- */
const player = {
  x: canvas.width / 2,
  y: canvas.height - 60,
  width: 40,
  height: 40
};

/* ---------- BULLETS ---------- */
let bullets = [];
let enemies = [];
let score = 0;

/* ---------- CONTROL ---------- */
const controller = document.getElementById("controller");
const thumb = document.getElementById("thumb");
let dragging = false;

function moveThumb(clientX) {
  const rect = controller.getBoundingClientRect();
  let x = clientX - rect.left;
  x = Math.max(25, Math.min(rect.width - 25, x));
  thumb.style.left = x + "px";

  // Map thumb position to player position
  const ratio = x / rect.width;
  player.x = ratio * canvas.width;
}

thumb.addEventListener("mousedown", e => {
  dragging = true;
});
window.addEventListener("mouseup", () => dragging = false);
window.addEventListener("mousemove", e => {
  if (dragging) moveThumb(e.clientX);
});

thumb.addEventListener("touchstart", e => {
  dragging = true;
});
window.addEventListener("touchend", () => dragging = false);
window.addEventListener("touchmove", e => {
  if (dragging) moveThumb(e.touches[0].clientX);
});

/* ---------- GAME LOGIC ---------- */
function shoot() {
  bullets.push({
    x: player.x,
    y: player.y
  });
}

setInterval(shoot, 300);

function spawnEnemy() {
  enemies.push({
    x: Math.random() * (canvas.width - 40) + 20,
    y: -40,
    size: 30
  });
}

setInterval(spawnEnemy, 800);

/* ---------- UPDATE ---------- */
function update() {
  bullets.forEach(b => b.y -= 7);
  bullets = bullets.filter(b => b.y > 0);

  enemies.forEach(e => e.y += 2);

  // Collision
  enemies.forEach((e, ei) => {
    bullets.forEach((b, bi) => {
      if (
        b.x > e.x - e.size &&
        b.x < e.x + e.size &&
        b.y > e.y - e.size &&
        b.y < e.y + e.size
      ) {
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
        score++;
      }
    });
  });
}

/* ---------- DRAW ---------- */
function drawPlayer() {
  ctx.fillStyle = "#00f";
  ctx.beginPath();
  ctx.moveTo(player.x, player.y);
  ctx.lineTo(player.x - 20, player.y + 40);
  ctx.lineTo(player.x + 20, player.y + 40);
  ctx.closePath();
  ctx.fill();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Bullets
  ctx.fillStyle = "yellow";
  bullets.forEach(b => {
    ctx.fillRect(b.x - 2, b.y, 4, 10);
  });

  // Enemies
  ctx.fillStyle = "red";
  enemies.forEach(e => {
    ctx.beginPath();
    ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2);
    ctx.fill();
  });

  drawPlayer();

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 30);
}

/* ---------- LOOP ---------- */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
